    <section id="bewertung" class="section">
        <h2>bewertung</h2>
        <form action="#" method="post">
            <label for="name">name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="cafe">café:</label>
            <input type="text" id="cafe" name="cafe" required>
            
            <label for="rating">bewertung:</label>
            <select id="rating" name="rating" required>
                <option value="1">1 eiswürfel</option>
                <option value="2">2 eiswürfel</option>
                <option value="3">3 eiswürfel</option>
                <option value="4">4 eiswürfel</option>
                <option value="5">5 eiswürfel</option>
            </select>
            
            <label for="comment">kommentar:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
            
            <button type="submit">bewertung abgeben</button>
        </form>
    </section>
